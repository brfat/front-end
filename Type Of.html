<html lang="pt">
        <head>
    <title>Type Of - Retorna o tipo</title>
        </head>
    
        <body>
            <div id="titulo">
    
            </div>
    
            <script>
                   const title = document.createElement("p");
                    title.innerHTML = "Novo Titulo";

                    const numero = 1;
                    const text = "1";
                    const boolean = true;
    
                    document.getElementById("titulo").appendChild(title);
    
                    console.log(typeof numero);
                    console.log(typeof text);
                    console.log(typeof boolean);
            </script>
    
        </body>
    
    </html>
