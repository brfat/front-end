<html lang="pt">

<head>
    <title>Type Of - Retorna o tipo</title>
</head>

<body>
    <div id="lista_carros">

    </div>

    <script>
        const carros = {
            modelo: "Honda Fit",
            placa: "add1234",
            numPorta: "4",
            marca: "Honda",
            cor: "Azul",
            opcionais: {
                cambio: "Autom√°tico",
                gps: "Via Google Maps"
            }
        }

        const listaCarros = document.createElement("ul");
        listaCarros.innerHTML = "Lista de Carros";

        document.getElementById("lista_carros").appendChild(listaCarros);

        const modelo = document.createElement("li");
        modelo.innerHTML = carros.modelo;

        const placa = document.createElement("li");
        placa.innerHTML = carros.placa;

        const numPorta = document.createElement("li");
        numPorta.innerHTML = carros.numPorta;

        const cor = document.createElement("li");
        cor.innerHTML = carros.cor;

        console.log();

        document.querySelector("ul").appendChild(modelo);
        document.querySelector("ul").appendChild(placa);
        document.querySelector("ul").appendChild(numPorta);
        document.querySelector("ul").appendChild(cor);
    </script>

</body>

</html>
